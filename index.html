<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
         rel="stylesheet"
      />
      <title>Todo Apps</title>
      <link rel="stylesheet" href="css/style.css" />
   </head>

   <body>
      <header>
         <h1>Bookshelf App</h1>
      </header>

      <div class="wrapper">
         <div class="container" id="add-todo">
            <h2 class="container-header text-center">Masukkan Buku Baru</h2>
            <form class="form" action="#" id="form">
               <div class="form-group form-title">
                  <input
                     type="text"
                     id="title"
                     name="title"
                     placeholder="Judul"
                     required
                  />
               </div>
               <div class="form-group form-author">
                  <input
                     type="text"
                     id="author"
                     name="author"
                     placeholder="Penulis"
                     required
                  />
               </div>
               <div class="form-group form-year">
                  <input
                     type="number"
                     id="year"
                     name="year"
                     placeholder="Tahun"
                     required
                  />
               </div>
               <div class="form-group form-checkbox">
                  <label for="is-completed">Selesai Dibaca</label>
                  <input
                     type="checkbox"
                     id="is-completed"
                     name="is-completed"
                  />
               </div>
               <input
                  type="submit"
                  value="Submit"
                  name="Submit"
                  class="btn-submit"
               />
            </form>
         </div>
         <div class="container">
            <h2 class="container-header">Belum Selesai Indonesia</h2>
            <div class="list-item" id="uncompleted-book"></div>
         </div>
         <div class="container">
            <h2 class="container-header">Selesai Dibaca</h2>
            <div class="list-item" id="completed-book"></div>
         </div>
      </div>
      <div class="modal" id="modal">
         <div class="modal-content">
            <h3 id="modalMessage"></h3>
            <button class="modal-content-confirm" id="yesButton">Yes</button>
            <button class="modal-content-confirm" id="noButton">No</button>
         </div>
      </div>
      <script src="/js/storage.js"></script>
      <script src="/js/main.js"></script>
      <script src="/js/event.js"></script>
   </body>
</html>
