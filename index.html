<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
         rel="stylesheet"
      />
      <title>Todo Apps</title>
      <link rel="stylesheet" href="css/style.css" />
   </head>

   <body>
      <header>
         <h1>Bookshelf App</h1>
         <div class="form-group">
            <input
               type="text"
               id="search"
               name="search"
               placeholder="Cari Buku"
            />
         </div>
         <button id="add-book">Add</button>
      </header>

      <div class="wrapper">
         <div class="container-iscompleted" id="container-iscompleted">
            <div class="container">
               <h2 class="container-header text-center">
                  Belum Selesai Indonesia
               </h2>
               <div class="list-item" id="uncompleted-book"></div>
            </div>
            <div class="container">
               <h2 class="container-header text-center">Selesai Dibaca</h2>
               <div class="list-item" id="completed-book"></div>
            </div>
         </div>
      </div>
      <div class="add-modal" id="addFormModal">
         <div class="add-modal-content">
            <h2 class="text-center">Masukkan Buku Baru</h2>
            <form class="form" action="#" id="addForm">
               <div class="form-group form-title">
                  <input
                     type="text"
                     id="title"
                     name="title"
                     placeholder="Judul"
                     required
                  />
               </div>
               <div class="form-group form-author">
                  <input
                     type="text"
                     id="author"
                     name="author"
                     placeholder="Penulis"
                     required
                  />
               </div>
               <div class="form-group form-year">
                  <input
                     type="number"
                     id="year"
                     name="year"
                     placeholder="Tahun"
                     required
                  />
               </div>
               <div class="form-group form-checkbox">
                  <label for="is-completed">Selesai Dibaca</label>
                  <input
                     type="checkbox"
                     id="is-completed"
                     name="is-completed"
                  />
               </div>
               <input
                  type="submit"
                  value="Submit"
                  name="Submit"
                  class="btn-submit"
               />
               <button class="add-modal-cancelbutton" id="cancelAddFormButton">
                  Cancel
               </button>
            </form>
         </div>
      </div>
      <div class="confirm-modal" id="confirmModal">
         <div class="confirm-modal-content">
            <h3 id="confirmModalMessage"></h3>
            <button class="modal-content-button" id="yesConfirmButton">
               Yes
            </button>
            <button class="modal-content-button" id="noConfirmButton">
               No
            </button>
         </div>
      </div>
      <div class="form-modal" id="editFormModal">
         <div class="form-modal-content">
            <h3 id="editFormModalMessage"></h3>
            <form id="editForm">
               <div class="form-group form-author">
                  <input
                     type="text"
                     name="editTitle"
                     id="editTitle"
                     placeholder="Judul"
                     required
                  />
               </div>
               <div class="form-group form-author">
                  <input
                     type="text"
                     name="editAuthor"
                     id="editAuthor"
                     placeholder="Penulis"
                     required
                  />
               </div>
               <div class="form-group form-author">
                  <input
                     type="number"
                     name="editYear"
                     id="editYear"
                     placeholder="Tahun"
                     required
                  />
               </div>
               <button
                  type="submit"
                  class="modal-content-button"
                  id="updateFormButton"
               >
                  Update
               </button>
               <button class="modal-content-button" id="cancelEditFormButton">
                  Cancel
               </button>
            </form>
         </div>
      </div>
      <script src="/js/storage.js"></script>
      <script src="/js/main.js"></script>
      <script src="/js/event.js"></script>
   </body>
</html>
